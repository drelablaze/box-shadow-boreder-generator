    <div class="modal-alert" id="modal-alert-js">
      Enter Your Name
      <button id="close-btn-js" class="close-btn" name="no-name"></button>
    </div>
    <div class="modal-alert more-letters" id="modal-alert-js">
      Name must be more than 4 letters
      <button
        id="close-btn-js"
        class="close-btn"
        name="less-letter-name"
      ></button>
    </div>

    <div class="image-slider">
      <div>
        <label for="border">Border</label>
        <input
          type="range"
          name="border"
          min="0"
          max="200"
          value="0"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="border">Box-Shadow-Spread</label>
        <input
          type="range"
          name="shadow-blur"
          min="0"
          max="100"
          value="0"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="border">Horizontal-Shadow-Offset</label>
        <input
          type="range"
          name="shadowOffSet-right"
          min="0"
          max="100"
          value="0"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="border">Vertical-Shadow-Offset</label>
        <input
          type="range"
          name="shadowOffSet-down"
          min="0"
          max="100"
          value="0"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="img-blur">Blur</label>
        <input
          type="range"
          name="img-blur"
          min="0"
          max="25"
          value="0"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="body-color">Color-Value</label>
        <input type="color" name="body-color" value="#fe9605" />
      </div>
    </div>
    <p class="box-shadow-info">
      box-shadow:<span class="box-shadow-horizontal-offset">0px</span>
      <span class="box-shadow-vertical-offset">0px</span>
      <span class="box-shadow-spread">0px</span>
      <span class="box-shadow-color">Color-Value</span>
    </p>
    <p class="border-info">
      border:<span class="border-width">0px</span>
      <span class="border-type">None</span>
      <span class="border-color">Color-Value</span>
    </p>

    <button class="reset-btn" value="0" data-color="#fe9605">RESET</button>
